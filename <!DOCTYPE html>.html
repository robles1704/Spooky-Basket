<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Gift Basket</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff7518;
    }

    .item-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .item {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      border: 2px solid #444;
    }

    .item:hover {
      border-color: #ff7518;
    }

    button {
      margin-top: 10px;
      background-color: #ff7518;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff5400;
    }
    #submitBasket {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #submitBasket:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Pick Your Halloween Gift Basket Items ðŸŽƒ</h1>

  <p>Select a few items you'd like in your Halloween gift basket!</p>

  <div class="item-container">
    <div class="item">
      <h3>Spooky Candle</h3>
      <button onclick="selectItem('Spooky Candle')">Add to Basket</button>
    </div>
    <div class="item">
      <h3>Halloween Socks</h3>
      <button onclick="selectItem('Halloween Socks')">Add to Basket</button>
    </div>
    <div class="item">
      <h3>Gourmet Candy</h3>
      <button onclick="selectItem('Gourmet Candy')">Add to Basket</button>
    </div>
    <div class="item">
      <h3>Squishmalllow</h3>
      <button onclick="selectItem('Squishmalllow')">Add to Basket</button>
    </div>
    <div class="item">
      <h3>Pumpkin Mug</h3>
      <button onclick="selectItem('Pumpkin Mug')">Add to Basket</button>
    </div>
    <div class="item">
      <h3>Fall Blanket</h3>
      <button onclick="selectItem('Fall Blanket')">Add to Basket</button>
    </div>
    <div class="item">
      <h3>Stanley</h3>
      <button onclick="selectItem('Stanley')">Add to Basket</button>
    </div>
    <div class="item">
        <h3>Nails done did</h3>
        <button onclick="selectItem('Nails done did')">Add to Basket</button>
      </div>
      <div class="item">
        <h3>Your choice rings</h3>
        <button onclick="selectItem('Your choice rings')">Add to Basket</button>
      </div>
  </div>

  <h2>Your Basket:</h2>
  <ul id="basket"></ul>

  <form id="giftBasketForm" action="https://formspree.io/f/xanywvye" method="POST">
    <input type="hidden" name="basket" id="basketInput">
    <input type="email" name="_replyto" placeholder="Your email (optional)">
    <button type="submit" id="submitBasket">Send Basket</button>
  </form>

  <script>
    const basket = [];

    function selectItem(item) {
      if (!basket.includes(item)) {
        basket.push(item);
        updateBasket();
      }
    }

    function updateBasket() {
      const basketList = document.getElementById('basket');
      basketList.innerHTML = '';
      basket.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item;
        basketList.appendChild(listItem);
      });
    }
  </script>

</body>
</html>
